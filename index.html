<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcoolator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.gif">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Calcoolator</h1>
        <h2>By Vlardez Enterprises</h2>
    </div>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <p id="smdisplay">
                </p>
                <p id="maindisplay">
                </p>
            </div>
            <button id="clearbtn">C</button>
            <button id="percbtn" value="%">%</button>
            <button id="negbtn" value="neg">+/-</button>
            <button class="opbtn" id="divbtn" value="/">/</button>
            <button class="numbtn" id="btn7" value="7" type="button">7</button>
            <button class="numbtn" id="btn8" value="8" type="button">8</button>
            <button class="numbtn" id="btn9" value="9" type="button">9</button>
            <button class="opbtn" id="multibtn" value="*">*</button>
            <button class="numbtn" id="btn4" value="4">4</button>
            <button class="numbtn" id="btn5" value="5">5</button>
            <button class="numbtn" id="btn6" value="6">6</button>
            <button class="opbtn" id="subtbtn" value="-">-</button>
            <button class="numbtn" id="btn1" value="1">1</button>
            <button class="numbtn" id="btn2" value="2">2</button>
            <button class="numbtn" id="btn3" value="3">3</button>
            <button class="opbtn" id="addbtn" value="+">+</button>
            <button id="btn0" value="0">0</button>
            <button id="decibtn" value=".">.</button>
            <button id="equalbtn" value="=">=</button>
        </div>

    </div>
</body>
</html>
