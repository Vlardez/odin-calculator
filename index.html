<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcoolator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.gif">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Calcoolator</h1>
    </div>
    <div class="container">
        <div class="calculator">
            <div id="display">
                c4lc00l4t02
            </div>
            <button id="clearbtn">C</button>
            <button id="percbtn">%</button>
            <button id="negbtn">+/-</button>
            <button id="divbtn">/</button>
            <button id="btn7" value="7">7</button>
            <button id="btn8" value="8">8</button>
            <button id="btn9" value="9">9</button>
            <button id="multibtn">*</button>
            <button id="btn4" value="4">4</button>
            <button id="btn5" value="5">5</button>
            <button id="btn6" value="6">6</button>
            <button id="subtbtn">-</button>
            <button id="btn1" value="1">1</button>
            <button id="btn2" value="2">2</button>
            <button id="btn3" value="3">3</button>
            <button id="addbtn">+</button>
            <button id="btn0" value="0">0</button>
            <button id="decibtn" value=".">.</button>
            <button id="equalbtn">=</button>
        </div>

    </div>
</body>
</html>
